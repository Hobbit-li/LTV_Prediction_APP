name: Code Format & Lint Check with Debug

on:
  push:
    paths:
      - 'src/main.py'
  pull_request:
    paths:
      - 'src/main.py'

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      ACTIONS_RUNNER_DEBUG: true   # 开启 runner debug
      ACTIONS_STEP_DEBUG: true     # 开启 step debug
      MY_DEBUG_VAR: "test_value"   # 可用于脚本调试

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Black (auto format)
        run: |
          black src/

      - name: Auto commit formatted code
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format with Black"

      - name: Run Pylint (code quality)
        run: |
          pylint src/ --disable=C0116,R0913,R0914 || true

      # ========================
      # Debug Python execution
      # ========================
      - name: Run Python script with debug
        run: |
          set -x  # 打印每条 shell 命令
          mkdir -p logs
          echo "::group::Running src/main.py"  # 折叠日志开始
          python src/main.py > logs/output.log 2>&1
          echo "::endgroup::"                  # 折叠日志结束

      - name: Upload debug logs
        uses: actions/upload-artifact@v3
        with:
          name: debug-logs
          path: logs/output.log

