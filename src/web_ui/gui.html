<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>LTV Prediction App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .dropzone {
      border: 2px dashed #999;
      padding: 30px;
      text-align: center;
      color: #666;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }
    .dropzone.highlight {
      background-color: #eee;
    }
    .dropzone.has-file {
      border-color: #4CAF50;
      color: #4CAF50;
    }
    input, button {
      margin: 10px 0;
      padding: 8px;
      width: 200px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      overflow-x: auto;
    }
    #file-paths {
      margin: 20px 0;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
    }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      margin: 20px 0; 
    }
    th, td { 
      border: 1px solid #ddd; 
      padding: 8px; 
      text-align: center; 
    }
    th { 
      background: #f0f0f0;
    }
    .plot-container { 
        margin: 20px 0; 
    }
    .plot-container img { 
        max-width: 100%; 
        margin-bottom: 15px; 
        border: 1px solid #ccc; 
    }
  </style>
</head>
<body>
  <h1>LTV Prediction 桌面应用</h1>

  <div class="dropzone" id="train-drop">
    拖拽 <b>训练集</b> 文件到此处
  </div>
  <div class="dropzone" id="test-drop">
    拖拽 <b>测试集</b> 文件到此处
  </div>

  <div id="file-paths">
    <div>训练文件: <span id="train-file-path">未选择</span></div>
    <div>测试文件: <span id="test-file-path">未选择</span></div>
  </div>

  <label>参考月份 (ref_month):</label><br>
  <input type="text" id="ref_month" placeholder="例如 m5"><br>

  <label>成本 (cost):</label><br>
  <input type="number" id="cost" placeholder="例如 1000000.00、1000000"><br>

  <button onclick="runPipeline()">运行模型</button>

  <h2>结果:</h2>
  <h3>指标 (Metrics)</h3>
  <pre id="metrics"></pre>

  <h3>预测结果表格 (ROAS / LTV)</h3>
  <div id="predictions-table"></div>

  <h3>图像 (Plots)</h3>
  <div id="plots"></div>
  <script>
    let trainFilePath = "";
    let testFilePath = "";

    function setupDrop(dropId, type) {
      let dropzone = document.getElementById(dropId);
      let pathElement = document.getElementById(type + "-file-path");
      
      dropzone.addEventListener("dragover", e => {
        e.preventDefault();
        dropzone.classList.add("highlight");
      });
      
      dropzone.addEventListener("dragleave", e => {
        e.preventDefault();
        dropzone.classList.remove("highlight");
      });
      
      dropzone.addEventListener("drop", e => {
        e.preventDefault();
        dropzone.classList.remove("highlight");
        
        let files = e.dataTransfer.files;
        if (files.length > 0) {
          // 获取文件路径 - 尝试多种方式
          let filePath = files[0].path || files[0].name;
          
          // 更新界面显示
          dropzone.innerHTML = "已选择: " + files[0].name;
          dropzone.classList.add("has-file");
          pathElement.textContent = filePath;
          
          // 存储文件路径
          if (type === "train") {
            trainFilePath = filePath;
          } else {
            testFilePath = filePath;
          }
          
          console.log(type + "文件路径:", filePath);
        }
      });
    }

    // 初始化拖拽区域
    setupDrop("train-drop", "train");
    setupDrop("test-drop", "test");

    async function runPipeline() {
      let refMonth = document.getElementById("ref_month").value;
      let cost = document.getElementById("cost").value;

      if (!trainFilePath || !testFilePath) {
        alert("请拖拽上传训练集和测试集文件！");
        return;
      }
      if (!refMonth || !cost) {
        alert("请输入 ref_month 和 cost！");
        return;
      }

      document.getElementById("output").innerText = "运行中...";

      try {
        // 检查API是否可用
        if (!window.pywebview || !window.pywebview.api) {
          throw new Error("无法连接到Python后端，请确保应用正确运行");
        }
        
        let results = await window.pywebview.api.run_model(trainFilePath, testFilePath, refMonth, cost);
        // 1. 展示指标
        document.getElementById("metrics").innerText = JSON.stringify(results.model_evaluate, null, 2);

        // 2. 展示表格
        renderTable(results["ROAS_LTV predictions"]);

        // 3. 展示图像
        renderPlots(results.plots_show);

      } catch (err) {
        document.getElementById("output").innerText = "错误: " + err;
        console.error("运行错误:", err);
      }
    }

    // 将 DataFrame 转换成 HTML 表格
    function renderTable(df) {
      if (!df || df.length === 0) {
        document.getElementById("predictions-table").innerHTML = "无数据";
        return;
      }
      let cols = Object.keys(df[0]);
      let html = "<table><thead><tr>";
      cols.forEach(c => html += "<th>" + c + "</th>");
      html += "</tr></thead><tbody>";
      df.forEach(row => {
        html += "<tr>";
        cols.forEach(c => html += "<td>" + row[c] + "</td>");
        html += "</tr>";
      });
      html += "</tbody></table>";
      document.getElementById("predictions-table").innerHTML = html;
    }

    // 渲染 base64 图像
    function renderPlots(plots) {
      let container = document.getElementById("plots");
      for (let category in plots) {
        let div = document.createElement("div");
        div.className = "plot-container";
        div.innerHTML = `<h4>${category}</h4>`;
        plots[category].forEach(base64img => {
          let img = document.createElement("img");
          img.src = "data:image/png;base64," + base64img;
          div.appendChild(img);
        });
        container.appendChild(div);
      }
    }
    
    // 添加重置功能
    function resetDropzone(type) {
      let dropzone = document.getElementById(type + "-drop");
      let pathElement = document.getElementById(type + "-file-path");
      
      dropzone.innerHTML = `拖拽 <b>${type === "train" ? "训练集" : "测试集"}</b> 文件到此处`;
      dropzone.classList.remove("has-file");
      pathElement.textContent = "未选择";
      
      if (type === "train") {
        trainFilePath = "";
      } else {
        testFilePath = "";
      }
    }
    
    // 添加右键菜单重置功能
    document.getElementById("train-drop").addEventListener("contextmenu", e => {
      e.preventDefault();
      resetDropzone("train");
    });
    
    document.getElementById("test-drop").addEventListener("contextmenu", e => {
      e.preventDefault();
      resetDropzone("test");
    });
  </script>
</body>
</html>
